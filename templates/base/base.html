<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My blog</title>
</head>
<body>
    <h1>오늘은 즐거운 하루</h1>
{% for i in posts_list %}

        <h3>{{ i.title }}</h3>
        <p>{{ i.text }}</p>
    </div>
{% endfor %}
{% block content %}
{% endblock %}
</body>
</html>
